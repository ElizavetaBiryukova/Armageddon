<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Armageddon</title>
</head>

<body class="body">
    <header class="header">
        <h1 class="logo">ARMAGEDDON 2023</h1>
        <div class="description">ООО “Команда им. Б. Уиллиса”. Взрываем астероиды с 1998 года.</div>
    </header>
    <main class="main">

        <div class="card asteroid">
            <div class="date">12 сент 2023</div>
            <div class="data">
                <div class="distance">3 лунные орбиты</div>
                <img src="./images/asteroid-mini.png" alt="" class="image">
                <div>
                    <div class="name">2021 FQ</div>
                    <div class="size">85 м</div>
                </div>
            </div>
            <div class="options">
                <button class="order">заказать</button>
                <div class="note">Опасен</div>
            </div>
        </div>

        <ul class="convergence-list">
            <li>
                <div class="speed">547575</div>
                <div class="time">34535</div>
                <div class="orbit">летит вокруг</div>
            </li>
        </ul>

        <div class="trash-wrapper">
            <div>
                <div class="trash-title">Корзина</div>
                <div class="quantity">2 астероида</div>
            </div>
            <button class="send">Отправить</button>
        </div>
    </main>
    <footer class="footer">
        &#9400; Все права и планеты защищены
    </footer>
</body>

</html>
